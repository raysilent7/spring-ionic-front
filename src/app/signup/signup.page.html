<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label position="stacked">Nome*</ion-label>
      <ion-input name="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email*</ion-label>
      <ion-input name="email" type="text"></ion-input>
    </ion-item>
    <ion-list>
      <ion-radio-group>
        <ion-list-header>
          Tipo de cliente
        </ion-list-header>
        <ion-item>
          <ion-label>Pessoa física</ion-label>
          <ion-radio slot="start" checked="true" value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Pessoa jurídica</ion-label>
          <ion-radio slot="start" value="2"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item>
      <ion-label position="stacked">CPF ou CNPJ</ion-label>
      <ion-input name="cpfOuCnpj" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha*</ion-label>
      <ion-input name="senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Logradouro*</ion-label>
      <ion-input name="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Número*</ion-label>
      <ion-input name="numero" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Complemento</ion-label>
      <ion-input name="complemento" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input name="bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">CEP*</ion-label>
      <ion-input name="cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Telefone 1*</ion-label>
      <ion-input name="telefone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Telefone 2</ion-label>
      <ion-input name="telefone2" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Telefone 3</ion-label>
      <ion-input name="telefone3" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Estado*</ion-label>
      <ion-select name="estadoId" (ionChange)="updateCidades()">
        <ion-select-option value="1">Minas Gerais</ion-select-option>
        <ion-select-option value="2">Rio de Janeiro</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cidade*</ion-label>
      <ion-select name="estadoId">
        <ion-select-option value="1">Uberlândia</ion-select-option>
        <ion-select-option value="2">Rio de Janeiro</ion-select-option>
        <ion-select-option value="3">Saquarema</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" type="submit">Criar conta</ion-button>
  </form>
</ion-content>

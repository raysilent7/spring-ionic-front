<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formGroup" (ngSubmit)="signupUser();">
    <ion-item>
      <ion-label position="stacked">Nome*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-list>
      <ion-radio-group formControlName="type">
        <ion-list-header>
          Tipo de cliente
        </ion-list-header>
        <ion-item>
          <ion-label>Pessoa física</ion-label>
          <ion-radio slot="start" checked="true" value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Pessoa jurídica</ion-label>
          <ion-radio slot="start" value="2"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item>
      <ion-label position="stacked">CPF ou CNPJ</ion-label>
      <ion-input formControlName="cpfOrCnpj" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha*</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Logradouro*</ion-label>
      <ion-input formControlName="location" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Número*</ion-label>
      <ion-input formControlName="number" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Complemento</ion-label>
      <ion-input formControlName="complement" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input formControlName="neighbr" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">CEP*</ion-label>
      <ion-input formControlName="cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Telefone 1*</ion-label>
      <ion-input formControlName="phone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Telefone 2</ion-label>
      <ion-input formControlName="phone2" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Telefone 3</ion-label>
      <ion-input formControlName="phone3" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Estado*</ion-label>
      <ion-select formControlName="stateId" (ionChange)="updateCidades()">
        <ion-select-option *ngFor="let state of states; first as f" [value]="state.id" [selected]="f">{{state.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cidade*</ion-label>
      <ion-select formControlName="cityId">
        <ion-select-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" type="submit">Criar conta</ion-button>
  </form>
</ion-content>

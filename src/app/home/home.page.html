<ion-content class="ion-padding">
    <h3>Forca de Vendas</h3>
    <ion-img src="assets/sales.png" alt="logo"></ion-img>
  <form>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input [(ngModel)]="creds.password" name="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="login()">Entrar</ion-button>
  </form>
  <ion-button expand="block" fill="outline">Registrar</ion-button>
</ion-content>

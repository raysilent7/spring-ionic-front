<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item button="true" *ngFor="let item of items" (click)="showProdutos()">
        <ion-thumbnail><ion-img src="{{bucketUrl}}/cat{{item.id}}.jpg"></ion-img></ion-thumbnail>
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
  </ion-list>
</ion-content>

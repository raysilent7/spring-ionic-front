<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button="true" *ngFor="let item of items">
      <ion-thumbnail item-start><img [src]="item.imageUrl || 'assets/prod-blank.jpg'"></ion-thumbnail>
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.price | currency}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
